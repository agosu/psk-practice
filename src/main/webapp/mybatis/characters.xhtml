<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Characters in #{mbCharactersForBook.book.title} book:</h2>
    <ol>
        <ui:repeat value="#{mbCharactersForBook.book.characters}" var="character">
            <li>#{character.firstname} #{character.lastname}</li>
        </ui:repeat>
    </ol>
</h:body>
</html>
